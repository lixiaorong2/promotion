    <script type="text/javascript">
	var overDate = (1000 * 60 * 60 * 24 * 3)+(1000 * 60* 60 * 4)+(1000 * 60 * 16)+(1000 * 55); //截止时间:为当前计算机时间+1天  
    var NowTime = new Date();  
    //var EndTime= new Date(2017,2,31,23,59);  //截止时间：为固定时间  月份比实际月份小1的小1
    var EndTime = new Date(NowTime.getTime() + overDate);
    var EndTimeMsg = EndTime.getFullYear() + "年";  
    EndTimeMsg = EndTimeMsg + (EndTime.getMonth() + 1) + "月";  
    EndTimeMsg = EndTimeMsg + (EndTime.getDate()) + "日"; 
    EndTimeMsg = EndTimeMsg + (EndTime.getHours()) + "时";  
    EndTimeMsg = EndTimeMsg + (EndTime.getMinutes()) + "分";  
    EndTimeMsg = EndTimeMsg + (EndTime.getSeconds()) + "秒"; 
    var Timest=null;
      
    function GetRTime()  
    {  
        NowTime = new Date();  
        var nMS = EndTime.getTime() - NowTime.getTime();  
        var nD = Math.floor(nMS / (1000 * 60 * 60 * 24));  
        var nH = Math.floor(nMS / (1000 * 60 * 60)) % 24;  
        var nM = Math.floor(nMS / (1000 * 60)) % 60;  
        var nS = Math.floor(nMS / 1000) % 60;  
        var nMS = Math.floor(nMS / 100) % 10;  
        var RemainD=document.getElementById("RemainD"),
            RemainH=document.getElementById("RemainH"),
            RemainM=document.getElementById("RemainM"),
            RemainS=document.getElementById("RemainS");

        if (nD >= 0)  
        {  
            nD < 10 ? RemainD.innerHTML = '0'+nD : RemainD.innerHTML = nD;
            nH < 10 ? RemainH.innerHTML = '0'+nH : RemainH.innerHTML = nH;
            nM < 10 ? RemainM.innerHTML = '0'+nM : RemainM.innerHTML = nM;
            nS < 10 ? RemainS.innerHTML = '0'+nS : RemainS.innerHTML = nS;
        }  
        else {
            clearTimeout(Timest);  
        }  
        Timest=setTimeout("GetRTime()", 100);  
    }
    GetRTime();
	</script>
